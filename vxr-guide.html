<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VictoryXR Guide - LearningTime VR Support</title>
    <link rel="stylesheet" href="css/support-style.css">
</head>
<body>
    <!-- Header will be dynamically injected by header.js -->
    

    <main class="container">
        <h1>VXR Guide</h1>
        <p>This page will contain the VXR Guide. Content coming soon!</p>
        
        <a href="support.html">&larr; Back to Support Home</a>
    </main>
<div id="footer-placeholder"></div>

    <!-- Calendly script needed if header button is clicked from this page -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const calendlyUrl = 'https://calendly.com/learningtimevr-demo/30min';

            function openCalendly(url) {
                Calendly.initPopupWidget({ url: url });
                return false;
            }

            const scheduleHeaderBtn = document.getElementById('schedule-header-btn');
            if (scheduleHeaderBtn) {
                scheduleHeaderBtn.addEventListener('click', function() {
                    openCalendly(calendlyUrl);
                });
            }
        });
    </script>
    <script src="js/script.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
